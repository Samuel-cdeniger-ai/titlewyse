<!-- TitleWyse Logo Concept 4: Abstract Mark — The Compass/Survey -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 110" width="460" height="110">
  <defs>
    <style>
      .c4-bg { fill: #0A1628; }
      .c4-wordmark {
        font-family: 'Playfair Display', 'Georgia', 'Times New Roman', serif;
        font-size: 26px;
        font-weight: 700;
        fill: #F8F7F4;
        letter-spacing: 0.08em;
        dominant-baseline: auto;
      }
      .c4-wordmark-w {
        font-family: 'Playfair Display', 'Georgia', 'Times New Roman', serif;
        font-size: 26px;
        font-weight: 400;
        fill: #C9A84C;
        letter-spacing: 0.08em;
        dominant-baseline: auto;
      }
      .c4-tagline {
        font-family: 'DM Mono', 'Courier New', monospace;
        font-size: 8px;
        font-weight: 400;
        fill: rgba(201,168,76,0.65);
        letter-spacing: 0.2em;
        dominant-baseline: auto;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="460" height="110" class="c4-bg"/>

  <!-- ── Compass Mark — centered at (54, 55) r=42 ── -->

  <!-- Outer circle - navy fill with gold stroke -->
  <circle cx="54" cy="55" r="42" fill="#0A1628" stroke="#C9A84C" stroke-width="1.5"/>

  <!-- Inner circle - thin ring -->
  <circle cx="54" cy="55" r="34" fill="none" stroke="#C9A84C" stroke-width="0.6" opacity="0.5"/>

  <!-- Cardinal crosshairs — N/S/E/W arms extending from center -->
  <!-- North arm (top) -->
  <line x1="54" y1="13" x2="54" y2="21" stroke="#C9A84C" stroke-width="1.5"/>
  <!-- South arm (bottom) -->
  <line x1="54" y1="89" x2="54" y2="97" stroke="#C9A84C" stroke-width="1.5"/>
  <!-- East arm (right) -->
  <line x1="96" y1="55" x2="88" y2="55" stroke="#C9A84C" stroke-width="1.5"/>
  <!-- West arm (left) -->
  <line x1="12" y1="55" x2="20" y2="55" stroke="#C9A84C" stroke-width="1.5"/>

  <!-- Diagonal tick marks (intercardinal) -->
  <line x1="83.7" y1="25.3" x2="78.7" y2="30.3" stroke="#C9A84C" stroke-width="0.8" opacity="0.5"/>
  <line x1="83.7" y1="84.7" x2="78.7" y2="79.7" stroke="#C9A84C" stroke-width="0.8" opacity="0.5"/>
  <line x1="24.3" y1="25.3" x2="29.3" y2="30.3" stroke="#C9A84C" stroke-width="0.8" opacity="0.5"/>
  <line x1="24.3" y1="84.7" x2="29.3" y2="79.7" stroke="#C9A84C" stroke-width="0.8" opacity="0.5"/>

  <!-- North diamond pointer (bold, gold) — points up -->
  <polygon points="54,22 50,36 54,33 58,36" fill="#C9A84C"/>
  <!-- South pointer (outline only) — points down -->
  <polygon points="54,88 50,74 54,77 58,74" fill="#0A1628" stroke="#C9A84C" stroke-width="0.8"/>

  <!-- Center dot -->
  <circle cx="54" cy="55" r="3" fill="#C9A84C"/>
  <circle cx="54" cy="55" r="1.5" fill="#0A1628"/>

  <!-- "N" label at top -->
  <text x="54" y="11" font-family="'DM Mono', 'Courier New', monospace" font-size="7" fill="#C9A84C" text-anchor="middle" letter-spacing="0.05em">N</text>

  <!-- Vertical separator -->
  <rect x="110" y="18" width="1" height="74" fill="#C9A84C" opacity="0.3"/>

  <!-- ── Wordmark ── -->
  <text x="126" y="51" class="c4-wordmark">Title<tspan class="c4-wordmark-w">Wyse</tspan></text>

  <!-- Gold rule -->
  <rect x="126" y="58" width="284" height="0.75" fill="#C9A84C" opacity="0.45"/>

  <!-- Tagline -->
  <text x="126" y="73" class="c4-tagline">TEXAS · TITLE · INTELLIGENCE</text>
</svg>
